<!doctype html>
<html>
  <head>
    <title>Farbsort</title>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        text-align: center;
        min-width: 500px;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
      $(function(){
        var ws;
        var logger = function(msg){
          var now = new Date();
          var sec = now.getSeconds();
          var min = now.getMinutes();
          var hr = now.getHours();
          $("#log").html($("#log").html() + "<br/>" + hr + ":" + min + ":" + sec + " ___ " +  msg);
          //$("#log").animate({ scrollTop: $('#log')[0].scrollHeight}, 100);
          $('#log').scrollTop($('#log')[0].scrollHeight);
        }

        var sender = function() {
          var msg = $("#msg").val();
          if (msg.length > 0)
            ws.send(msg);
          $("#msg").val(msg);
        }

        ws = new WebSocket("ws://192.168.35.128:8888/ws");
        ws.onmessage = function(evt) {

          logger(evt.data);
        };
        ws.onclose = function(evt) { 
          $("#log").text("Connection was closed..."); 
          $("#thebutton #msg").prop('disabled', true);
        };
        ws.onopen = function(evt) { $("#log").text("Opening socket..."); };

        $("#msg").keypress(function(event) {
          if (event.which == 13) {
             sender();
           }
        });

        $("#thebutton").click(function(){
          sender();
        });

        $("#conveyorstartbutton").click(function(){
          ws.send("conveyor.start");
        });
        $("#conveyorstopbutton").click(function(){
          ws.send("conveyor.stop");
        });
        $("#compressorstartbutton").click(function(){
          ws.send("compressor.start");
        });
        $("#compressorstopbutton").click(function(){
          ws.send("compressor.stop");
        });
        $("#valve1button").click(function(){
          ws.send("valve1");
        });
        $("#valve2button").click(function(){
          ws.send("valve2");
        });
        $("#valve3button").click(function(){
          ws.send("valve3");
        });
      });
    </script>
  </head>

  <body>
    <h1>Farbsort</h1>
    <p>Low-level access with WebSocket.</p>
    <div id="log" style="overflow:scroll;width:500px; height:200px;background-color:#ffeeaa; margin:auto; text-align:left">Messages go here</div>

    <div style="margin:10px">
      <input type="text" id="msg" style="background:#fff;width:200px"/>
      <input type="button" id="thebutton" value="Send" />
    </div>

    <div style="margin:10px">
      <input type="button" id="conveyorstartbutton" value="Conveyor Start"/>
      <input type="button" id="conveyorstopbutton" value="Conveyor Stop"/>
      <input type="button" id="compressorstartbutton" value="Compressor Start"/>
      <input type="button" id="compressorstopbutton" value="Compressor Stop"/>
      <input type="button" id="valve1button" value="Valve 1"/>
      <input type="button" id="valve2button" value="Valve 2"/>
      <input type="button" id="valve3button" value="Valve 3"/>
    </div>

    <a href="http://lowpowerlab.com/blog/2013/01/17/raspberrypi-websockets-with-python-tornado/">www.LowPowerLab.com</a>
  </body>
</html>
